<h2>Posts</h2>
<button mat-flat-button color="primary" routerLink="/post/create">+ Create New</button>

<app-generic-list [list]="table">
    <ng-container content>
        <table mat-table [dataSource]="table" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef>Body</th>
                <td mat-cell *matCellDef="let element">{{element.body}}</td>
            </ng-container>
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef>User Id</th>
                <td mat-cell *matCellDef="let element">{{element.userId}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <a
                        
                        routerLink="/post/edit/:{{element.id}}"
                        mat-flat-button color="primary"
                    >
                      Edit 
                    </a>
                    <button mat-flat-button color="warn">
                        Delete
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnToDisplay"></tr>
        </table>
    </ng-container>

</app-generic-list>
